<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorveteria Delícias Geladas - Controle de Estoque</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Sorveteria Delícias Geladas</h1>
            <nav>
                <ul>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="insumos.html">Insumos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="destaques" class="section">
        <div class="container">
            <h2>Destaques</h2>
            <p>Aqui você pode destacar os principais produtos ou promoções atuais.</p>
        </div>
    </section>

    <section id="formulario" class="section">
        <div class="container">
            <h2>Formulário de Contato</h2>
            <form id="formContato">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="(99) 9999-9999" maxlength="15" required>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Sorveteria Delícias Geladas. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script>
        // JavaScript para aplicar máscara de telefone e limitar a 11 números
        window.addEventListener('DOMContentLoaded', function() {
            var telefoneInput = document.getElementById('telefone');

            telefoneInput.addEventListener('input', function() {
                var telefone = this.value.replace(/\D/g, ''); // Remove tudo que não é dígito
                var formattedTelefone;

                if (telefone.length > 11) {
                    telefone = telefone.slice(0, 11); // Limita a 11 dígitos
                }

                if (telefone.length === 11) {
                    // (99) 99999-9999
                    formattedTelefone = telefone.replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3');
                } else if (telefone.length === 10) {
                    // (99) 9999-9999
                    formattedTelefone = telefone.replace(/^(\d{2})(\d{4})(\d{4})$/, '($1) $2-$3');
                } else {
                    formattedTelefone = telefone;
                }

                this.value = formattedTelefone;
            });
        });
    </script>
</body>
</html>
